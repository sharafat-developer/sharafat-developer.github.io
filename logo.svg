    <path d="M26 11 L24 21 L34 21 L22 41" fill="none" stroke="#fff6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>

  <!-- text mark -->
  <g transform="translate(80,20)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="22" fill="#0b1220">Sharafat</text>
    <text x="0" y="28" font-family="Poppins, Arial, sans-serif" font-weight="500" font-size="14" fill="#4b5563">Developer â€” Software Solutions</text>
  </g>
</svg>
